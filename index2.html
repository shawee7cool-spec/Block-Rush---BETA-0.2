<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Rush â€“ Modes & Training</title>
  <link rel="stylesheet" href="code.css" />
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <h1>BLOCK RUSH</h1>
    <p>WASD to move. Survive, train, and test your skills.</p>

    <button class="btn" id="btnGameModes">Game Modes</button>
    <button class="btn" id="btnTraining">Training</button>

    <div id="modeButtons">
      <p class="modeSelectLabel">Select a mode:</p>
      <button class="btn" data-mode="classic">Classic</button>
      <button class="btn" data-mode="chaos">Chaos</button>
      <button class="btn" data-mode="endless">Endless</button>
    </div>
  </div>

  <!-- Game Over Screen -->
  <div id="gameOverScreen">
    <h1>GAME OVER</h1>
    <p id="gameOverInfo"></p>
    <button class="btn" id="btnRestart">RESTART</button>
  </div>

  <!-- Countdown Overlay -->
  <div id="countdownOverlay">
    <div id="countdownText">3</div>
  </div>

  <!-- HUD -->
  <div id="hud">
    <div class="hud-item">
      <span class="label">Mode:</span><span id="modeDisplay">-</span>
    </div>
    <div class="hud-item">
      <span class="label">Wave:</span><span id="waveDisplay">-</span>
    </div>
    <div class="hud-item">
      <span class="label">Time left:</span><span id="timeDisplay">-</span>s
    </div>
    <div class="hud-item">
      <span class="label">Enemies:</span><span id="enemyDisplay">0</span>
    </div>
  </div>

  <!-- Training Panel -->
  <div id="trainingPanel">
    <h3>Training Commands</h3>
    <button class="btn tiny" data-train="fast">Spawn Fast Enemy</button>
    <button class="btn tiny" data-train="charger">Spawn Charger</button>
    <button class="btn tiny" data-train="shooter">Spawn Shooter</button>
    <button class="btn tiny" data-train="exploder">Spawn Exploder</button>
    <button class="btn tiny" id="btnTrainObstacle">Add Obstacle</button>
    <button class="btn tiny" id="btnTrainClear">Clear All</button>
  </div>

  <!-- Game World -->
  <div id="world">
    <div id="player">
      <div id="playerLabel">YOU</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
